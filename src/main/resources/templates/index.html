<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-15">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">My Recipes! </h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover">
                            <thead class="thread-inverse">
                            <tr>
                                <th>Id</th>
                                <th>Description</th>
                                <th>Prep Time</th>
                                <th>Cook Time</th>
                                <th>Servings</th>
                                <th>Difficulty</th>
                                <th>Source</th>
                                <th>Url</th>
                                <th>Category</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="recipe : ${recipes}">
                                <td th:text="${recipe?.id}">1</td>
                                <td th:text="${recipe?.description}">Recipe</td>
                                <td th:text="${recipe?.prepTime}">0</td>
                                <td th:text="${recipe?.cookTime}">0</td>
                                <td th:text="${recipe?.servings}">0</td>
                                <td th:text="${recipe?.difficulty}">easy</td>
                                <td th:text="${recipe?.source}">source</td>
                                <td th:text="${recipe?.url}">url</td>
                                <td th:text="${recipe?.categories}">category</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
